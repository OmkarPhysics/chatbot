{% extends "web/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <div class="card p-4 mb-4">
    <h2>Quick links</h2>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><a href="/register/">Register</a></li>
      <li class="list-group-item"><a href="/verify-email/">Verify email (OTP)</a></li>
      <li class="list-group-item"><a href="/login/">Login (JWT)</a></li>
      <li class="list-group-item"><a href="/profile/">Profile (me)</a></li>
      <li class="list-group-item"><a href="/forgot-password/">Forgot password</a></li>
      <li class="list-group-item"><a href="/reset-password/">Reset password</a></li>
    </ul>
  </div>
  <div class="card p-4 mb-4">
    <h2>Token storage</h2>
    <div class="d-flex gap-2 mt-3">
      <button type="button" class="btn btn-outline-secondary" onclick="show('tokens', { access: getAccess(), refresh: getRefresh() })">Show tokens</button>
      <button type="button" class="btn btn-outline-secondary" onclick="clearTokens(); show('tokens', 'cleared')">Clear tokens</button>
    </div>
    <pre id="tokens" class="mt-3">{}</pre>
  </div>
{% endblock %}
