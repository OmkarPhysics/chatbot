{% extends "web/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
  <div class="card p-4 mb-4">
    <h2>Register</h2>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="email" type="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="password" type="password" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input id="name" type="text" class="form-control" />
    </div>
    <div class="d-flex gap-2 mt-3">
      <button type="button" class="btn btn-primary" onclick="doRegister()">Register</button>
    </div>
    <pre id="out" class="mt-3">{}</pre>
  </div>
{% endblock %}
{% block scripts %}
  <script>
    async function doRegister() {
      const email = document.getElementById("email").value;
      const body = {
        email: email,
        password: document.getElementById("password").value,
        name: document.getElementById("name").value
      };
      const res = await api("/api/auth/register/", { method: "POST", body });
      show("out", res.json ?? res.text);
      if (res.ok) {
        // Redirect to verify email page with email pre-filled
        setTimeout(() => {
          window.location.href = "/verify-email/?email=" + encodeURIComponent(email);
        }, 1000);
      }
    }
  </script>
{% endblock %}
